                    <card-news
            manchete="Revitalização da Praça do Cajueiro. "
            texto="Desde o início de novembro estamos trabalhando na revitalização da praça do Cajueiro, nosso cartão de visitas, logo na entrada do bairro.
Com o calçamento da avenida Flamboyant abaixo do nível  desta praça fez-se necessária uma obra de prevenção de desmoronamento dos taludes e retirada dos antigos meio-fios. A AMOVA, em parceria com a Floricultura Saraiva e a Associação Verdejar D’Ajuda está executando esta obra de contenção mas que também tem uma componente de emblezamento e preservação. Até agora foi feita a suavização dos taludes e colocação de grama ao redor da praça. Em breve o espaço receberá bancos, novas plantas, iluminação e será feita a recuperação do cajueiro que dá nome à praça. Este será mais um espaço de valorização do bairro e convivência entre os moradores. 
Agradecemos àqueles que de alguma maneira colaboraram para que este projeto se tornasse realizadade, em especial à Floricultura Saraiva, que fez a doação de boa parte do gramado, e da Associação Verdejar D’Ajuda que prestará toda a assitência técnica necessária para a conservação e expansão das plantas da praça. 
Confira as imagens deste destaque em Galeria de Fotos.
                        "
            data="17/11/2024"
            photo="../img/Cajueiro.jpg"
            ></card-news>

    
                <card-news
            manchete="Dia Mundial da Limpeza - terceira edição. "
            texto="A AMOVA, com o apoio da FM Construtora, Natural D’Ajuda e Pousada Tribalista, realizou no sábado, dia 14 de setembro de 2024, a terceira edição do dia Mundial da Limpeza no Villas do Arraial.
O mutirão de limpeza teve a participação dos moradores e de representantes da empresas parceiras. 
O evento faz parte do Dia Mundial de Limpeza, comemorado no dia 16/09, e acontece anualmente em diversas partes do mundo, inclusive com várias iniciativas semelhantes no nosso município de Porto Seguro.
É uma ação que visa, num primeiro momento, a higiene e a conservação do nosso bairro mas também pretende despertar nos moradores e frequentadores deste espaço a consciência sobre a importancia de manter o meio ambiente livre de poluentes e agentes nocivos à saude.
As iniciativas isoladas deste movimento faz parte de um projeto maior, o de melhorear o planeta em que vivemos.  
Neste dia foram recolhidos muitos dacos de lixo de toda natureza, que terá sua destinação correta dada pela prefeitura.
Agradecemos a todos os envolvidos e esperamos ter mais e mais participantes nas próximas edições.

"
            data="14/09/2024"
            photo="../img/limpeza2024.jpg"
            ></card-news>

    
            <card-news
            manchete="Cinema na Praça - duas sessões realizadas. "
            texto="A primeira sessão do Cinema na Praça, ocorrida na noite de 10/07/2024, foi um sucesso absoluto.
O palco do evento foi a Praça da Cruz, um espaço público bastante utilizado durante o dia, agora ocupado pela primeira vez por um evento noturno.
A presença foi grande, com lotação máxima das cadeiras disponibilizadas e ainda pessoas no chão, de pé, ou em suas próprias cadeiras.
As crianças também marcaram presença tornando o ambiente ainda mais animado com seu brilho natural. Foi como se todos esperassem por este dia, uma noite mágica de diversão, encontros e trocas de experiências e de idéias.
Os realizadores foram muito felizes na escolha deste primeiro filme, Narradores de Javé, da diretora Eliane Caffé. 
A história se passa em um povoado fictício chamado Javé, que está prestes a ser submerso pelas águas de uma represa devido à construção de uma usina hidrelétrica. Os moradores decidem escrever sobre o lugar e torná-lo um patrimônio histórico a ser preservado, na esperança de evitar a inundação.
O filme trouxe uma importante reflexão sobre a nossa história, nossos valores, as riquezas do lugar em que vivemos, e como estamos lidando com isso.
O projeto é uma iniciativa do morador Felipe Braga, por meio da lei Paulo Gustavo, de incentivo à cultura, em parceria com a Associação de Moradores.
Serão realizadas três outras sessões em datas a serem divulgadas, com novos filmes escolhidos com carinho para que se repita o sucesso da primeira edição.                         
Este e outros eventos públicos que a Associação tem realizado só são possíveis graças à sua participação. Não perca a próxima, a pipoca está garantida.
 ________________________________
                Atualização: A segunda sessão aconteceu no dia 22/08/2024, quando foi exibido o filme Deus é Brasileiro, do diretor Cacá Diegues e estrelado por Antônio Fagundes e Wganer Moura. 
O filme selecionado seguiu a opção dos realizadores de trazerem temas que sejam afins à nossa realidade do Brasil, mais particularmente do nordeste, e que remetam a reflexões sobre nosso papel no ambiente em que vivemos.  
O evento repetiu o mesmo sucesso da primeira edição, com presença maciça de público e críticas positivas.
Não perca as próximas sessões, participe.
Mais fotografias destes e de outros eventos podem ser vistas na página: “Galeria de Fotos”, acessível no menu superior da página principal. 
"
            data="10/07/2024 - atualizado em 25/08/2024"
            photo="../img/cinema praça.jpg"
            ></card-news>
    
            <card-news
            manchete="Moradores do Villas celebram o dia Mundial da Atividade Física na Praça."
            texto="A Amova promoveu no último domingo, dia 07/04/2024, um bonito encontro entre os moradores do Villas do Arraial, em comemoração ao Dia Mundial da Atividade Física e ao Dia Nacional de Mobilização pela Promoção da Saúde e Qualidade de Vida.
A Praça do Teatro foi o palco das atividades, que incluíram aula de pilates, distribuição de mudas de árvores, música ao vivo, massagem e um grande espaço kids, com pula-pula, escorregador e outros brinquedos.
A Amova patrocinou um delicioso lanche, com frutas, bolos, sucos, água, servido debaixo da sombra das árvores. O encontro foi noite adentro, aproveitando a iluminação recém instalada pela associação, resultado das contribuições dos moradores.
Este evento demonstra a força de nossa associação e a importância de proporcionarmos encontros semelhantes a este, buscando a integração entre os moradores, a troca de idéias sobre como podemos melhorar nosso bairro, sempre com vistas à melhora da qualidade de vida de quem reside ou visita este belo lugar. 
Agradecemos a todos os associados, moradores e patrocinadores que somaram esforços para a concretização desta maravilhosa tarde que tivemos na praça do Teatro.
Aguardamos você nas próximas.
Mais fotografias podem ser vistas na página que inauguramos hoje: “Galeria de Fotos”, acessível no menu superior da página principal. 
"
            data="07/04/2024"
            photo="../img/dia da atividade.jpg"
            ></card-news>
    
    <card-news
            manchete="Descarte correto das águas das piscinas"
            texto="1-Limpeza e tratamento de piscina &nbsp;
Processo de Limpeza de piscina: A água da piscina é bombeada para o filtro e passa pela areia, 
onde as partículas de sujeira são retidas. Depois de passar pelo filtro, a água é encaminhada para 
a tubulação de retorno e volta para a piscina, Mas dependendo da posição da válvula seletora,
devido a limpeza mais severa, a água também pode ser descartada (nosso caso), para o sistema 
de esgoto e Aguas pluviais (estes benefícios ainda não temos no bairro do Villas do Arraial), 
então, hoje a agua e descartada na via, a qual não possui calçamento ou seja, &nbsp;
2) Estamos a meses negociando junto ao município, com o Vereador, Dilmo Santiago, com apoio 
de colaboradores do bairro e uma das opções viável e o calcamento das vias com bloquetes (Inter 
travados), &nbsp;
3). No momento adequado vamos apresentar os termos das negociações e as possibilidades reais 
de termos calçamento das vias do bairro junto aos moradores, &nbsp;
4). Os orçamentos ora apresentados exigem que as casas que possuem piscinas não mais deverão 
descartar agua diretamente na via, pois após a adequação da base para execução dos bloquetes, 
a agua compromete a execução causando afundamento da base, consequentemente dos 
bloquetes também, assim sendo o executor não vai garantir a qualidade nos locais em questão, &nbsp;
5). Solicitamos então uma solução aos moradores que já possuem piscinas e descartam na via, e 
apresentamos as mesmas opções aos futuros moradores, vide croquis anexo usando tubo de 
concreto perfurados (sumidouro), outras soluções também levaremos em consideração, ou seja 
com blocos, área interna ao terreno etc.   (Colaboração do morador Engo.Jorge Luiz Bueno Alves, Crea 107340/D) &nbsp;"
            data="29/12/2023"
            photo="../img/piscinas.jpg"
            ></card-news>

    <card-news

    texto="No último dia 15 de outubro foi realizada a festa das crianças na Praça da Cruz.
    Já é a terceira edição desta festa especial para nossas crianças do bairro e redondezas. Desta vez contamos com parcerias importantes, como a FM Construtora e Grupo Verdejar.

    Foram muitos os momentos de descontração e socialização entre moradores, familiares, visitantes.

    <card-news
    manchete="Dia Mundial da limpeza do Villas"
    texto="No último dia 26 de setembro foi realizado no Villas do Arraial um mutirão de limpeza como parte do dia mundial da limpeza.
        Trata-se de um evento anual de abrangência mundial que tem por objetivo, além da limpeza em si, a conscientização das pessoas sobre a importância de manter livre de lixo e poluentes o espaço em que vivemos.
        No Villas participaram moradores voluntários e empresas parceiras. A Associação forneceu as ferramentas, sacos de lixo e a logística necessária.  Foram coletados ?? kg de lixo, cuja destinação ao local correto de descarte foi feita pela prefeitura no dia seguinte.
        Pretendemos agora, que esta atitude de manter nosso espaço limpo seja permanente, que cada morador faça sua parte nesta grande missão de salvar o planeta.
        Neste evento tivemos o apoio de FM Construtora, Quadritur, Natural D’Ajuda, Mr. Fit e da Prefeitura de Porto Seguro.
        Parabéns a todos os envolvidos, até a próxima."
    data="16/09/2023"
    photo="../img/dia da limpeza.jpg"
    ></card-news>
