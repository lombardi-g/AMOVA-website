    <card-news
            manchete="Descarte correto das águas das piscinas"
            texto="1-Limpeza e tratamento de piscina &nbsp;
Processo de Limpeza de piscina: A água da piscina é bombeada para o filtro e passa pela areia, 
onde as partículas de sujeira são retidas. Depois de passar pelo filtro, a água é encaminhada para 
a tubulação de retorno e volta para a piscina, Mas dependendo da posição da válvula seletora,
devido a limpeza mais severa, a água também pode ser descartada (nosso caso), para o sistema 
de esgoto e Aguas pluviais (estes benefícios ainda não temos no bairro do Villas do Arraial), 
então, hoje a agua e descartada na via, a qual não possui calçamento ou seja, &nbsp;
2) Estamos a meses negociando junto ao município, com o Vereador, Dilmo Santiago, com apoio 
de colaboradores do bairro e uma das opções viável e o calcamento das vias com bloquetes (Inter 
travados), &nbsp;
3). No momento adequado vamos apresentar os termos das negociações e as possibilidades reais 
de termos calçamento das vias do bairro junto aos moradores, &nbsp;
4). Os orçamentos ora apresentados exigem que as casas que possuem piscinas não mais deverão 
descartar agua diretamente na via, pois após a adequação da base para execução dos bloquetes, 
a agua compromete a execução causando afundamento da base, consequentemente dos 
bloquetes também, assim sendo o executor não vai garantir a qualidade nos locais em questão, &nbsp;
5). Solicitamos então uma solução aos moradores que já possuem piscinas e descartam na via, e 
apresentamos as mesmas opções aos futuros moradores, vide croquis anexo usando tubo de 
concreto perfurados (sumidouro), outras soluções também levaremos em consideração, ou seja 
com blocos, área interna ao terreno etc.   (Colaboração do morador Engo.Jorge Luiz Bueno Alves, Crea 107340/D) &nbsp;"
            data="29/12/2023"
            photo="../img/piscinas.jpg"
            ></card-news>
    
    <card-news
    manchete="Panfleto sobre a AMOVA é distribuído aos moradores do Villas o Arraial"
    texto="O panfleto traz importantes informações acerca do papel da Associação de Moradores, o que ela faz, o que ela não faz e o que pretende fazer, diferenciando seu papel do papel da fornecedora de água e da segurança, dúvida comum entre alguns moradores. 
    Traz também dicas importantes sobre como cada morador ou proprietário de imóvel do Villas pode colaborar para termos um lugar cada vez melhor para morar e investir.
    Leiam com atenção, participem, e tragam sugestões."
    data="26/10/2023"
    photo="../img/Flyer.png"
    ></card-news>

    <card-news
    manchete="Festa das crianças do Villas"
    texto="No último dia 15 de outubro foi realizada a festa das crianças na Praça da Cruz.
    Já é a terceira edição desta festa especial para nossas crianças do bairro e redondezas. Desta vez contamos com parcerias importantes, como a FM Construtora e Grupo Verdejar.
    A AMOVA ofereceu algodão doce, pipoca e água gelada aos presentes, que compareceu em grande número como podemos ver nas fotos.
    Foram muitos os momentos de descontração e socialização entre moradores, familiares, visitantes.
    Esperamos repetir a dose no próximo ano ainda com mais participação e animação"
    data="15/10/2023"
    photo="../img/criancas.jpg"
    ></card-news>

    <card-news
    manchete="Dia Mundial da limpeza do Villas"
    texto="No último dia 26 de setembro foi realizado no Villas do Arraial um mutirão de limpeza como parte do dia mundial da limpeza.
        Trata-se de um evento anual de abrangência mundial que tem por objetivo, além da limpeza em si, a conscientização das pessoas sobre a importância de manter livre de lixo e poluentes o espaço em que vivemos.
        No Villas participaram moradores voluntários e empresas parceiras. A Associação forneceu as ferramentas, sacos de lixo e a logística necessária.  Foram coletados ?? kg de lixo, cuja destinação ao local correto de descarte foi feita pela prefeitura no dia seguinte.
        Pretendemos agora, que esta atitude de manter nosso espaço limpo seja permanente, que cada morador faça sua parte nesta grande missão de salvar o planeta.
        Neste evento tivemos o apoio de FM Construtora, Quadritur, Natural D’Ajuda, Mr. Fit e da Prefeitura de Porto Seguro.
        Parabéns a todos os envolvidos, até a próxima."
    data="16/09/2023"
    photo="../img/dia da limpeza.jpg"
    ></card-news>
